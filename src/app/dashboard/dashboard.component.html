<!--Dashboard-->
<h2>Top Heroes</h2>             <!--Heading-->

<div class="grid grid-pad">       <!--Grid View for Top Heros-->

  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">

    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>

  </a>
  
</div>

<app-hero-search></app-hero-search>     <!--Search Hero component-->
